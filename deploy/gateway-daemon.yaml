apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: gateway
  labels:
    app: gateway-daemon
spec:
  selector:
    matchLabels:
      name: gateway-pod
  template:
    metadata:
      labels:
        name: gateway-pod
    spec:
      hostNetwork: true
      tolerations:
      # this toleration is to have the daemonset runnable on master nodes
      # remove it if your masters can't run pods
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: gateway-daemon
        image: zzbslayer/gateway-daemon
        ports:
        - containerPort: 8000
          hostPort: 8000
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        